<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Música em Ação - Contato</title>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>
  <header class="header">
    <img src="img/header.jpg" alt="Sua Imagem de Cabeçalho">
    <a href="index.html" class="logo-text">Música em Ação</a>
    <nav class="header__nav">
      <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="artistas.html">Artistas</a></li>
        <li><a href="album.html">Álbuns</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  
  <section>
    <h1>Fale Conosco</h1>
    <p>Entre em contato conosco para perguntas, sugestões ou feedback.</p>
    <form id="contact-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
      
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
      
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem"></textarea>
      
      <button type="submit">Enviar</button>
    </form>
  </section>
  
  <!-- Conteúdo do rodapé -->
  <footer>
    <h2>Música em Ação</h2>
    <ul>
      <li><a href="index.html">Página Inicial</a></li>
      <li><a href="artistas.html">Artistas</a></li>
      <li><a href="album.html">Álbuns</a></li>
      <li><a href="noticias.html">Notícias</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </footer>
  <script src="javascript.js"></script>
</body>
</html>
